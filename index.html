 <!DOCTYPE html>
 <html lang="en">
 <head>

     <link rel="stylesheet" href="card.css">
     <title>Card Layout</title>
 </head>
 <body>

        <img class="avatar" id="Noah Steele" src="steele.png" alt="Noah Steele" />

        <ul class="contacts">
            <li><a href=""><img src="twitter.png" alt="Twitter"></a></li>

        </ul>
    </div> 
 </body>
 </html>
